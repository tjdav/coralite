<template id="coralite-footer">
  <footer class="text-center">
    Made by {{ capitaliseName }}
  </footer>
</template>

<script type="module">
  import { defineComponent } from 'coralite'

  export default defineComponent({
    tokens: {
      capitaliseName ({ name }) {
        if (name) {
          return name[0].toUpperCase() + name.slice(1)
        }

        return ''
      }
    }
  })
</script>
