<template id="coralite-author">
  <span>{{ name }}</span>
  <time datetime="{{ datetime }}">
    {{ localeDate }}
  </time>
</template>

<script type="module">
  import { defineComponent, tokens } from 'coralite'

  export default defineComponent({
    id: 'coralite-author',
    tokens: {
      localeDate () {
        return new Date(tokens.datetime).toLocaleDateString('en-AU', {
          weekday: 'short',
          year: '2-digit',
          month: 'short',
          day: 'numeric'
        })
      }
    }
  })
</script>
