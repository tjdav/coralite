<template id="coralite-posts">
  {{ posts }}
</template>

<script type="module">
  import { defineComponent, tokens, aggregate } from 'coralite'

  export default defineComponent({
    id: 'coralite-posts',
    tokens: {
      posts () {
        return aggregate({
          path: tokens.path,
          template: { item: 'coralite-post' },
          pages: 10,
          sortBy: 'published_time',
          tokens: {
            aliases: {
              datetime: ['published_time']
            },
            values: {
              image: 'default.png'
            }
          }
        })
      }
    }
  })
</script>
