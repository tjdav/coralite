name: Add Mirror Warning

on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Prepend warning to README
        run: |
          # Search for README.md in root and inside packages/
          MODIFIED=false
          for file in README.md packages/*/README.md; do
            if [ -f "$file" ]; then
              # Check if the warning already exists to prevent duplication
              if ! grep -q "codeberg.org/tjdavid/coralite" "$file"; then
                echo "> ⚠️ **NOTE: This is a read-only mirror.** Development happens on [Codeberg](https://codeberg.org/tjdavid/coralite)." > temp_readme.md
                echo "" >> temp_readme.md
                cat "$file" >> temp_readme.md
                mv temp_readme.md "$file"
                MODIFIED=true
              fi
            fi
          done
          
          if [ "$MODIFIED" = true ]; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git commit -am "docs: prepend mirror warning"
            git push
          fi