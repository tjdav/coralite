name: Test e2e

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: codeberg-tiny-lazy
    container:
      image: "guergeiro/pnpm:22-10-slim"
    steps:
    - name: Checkout
      uses: https://code.forgejo.org/actions/checkout@v4

    - name: Install dependencies
      run: pnpm install

    - name: Build Coralite
      run: pnpm run build

    - name: Build HTML from templates
      run: pnpm  --filter coralite run build-html

    - name: Install Playwright Browser
      run: pnpm --filter coralite exec playwright install firefox --with-deps

    - name: Run Playwright tests
      run: pnpm --filter coralite run test-e2e

    - uses: https://code.forgejo.org/actions/upload-artifact@v3
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
