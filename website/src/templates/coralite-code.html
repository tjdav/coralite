<template id="coralite-code">
  <div class="code">
    <div class="code-toolbar">
      <span class="code-language">{{ language }}</span>
      <button ref="popoverBtn" type="button" class="button button-icon">
        Copy to clipboard
      </button>
      <div ref="popoverTarget" popover>Code copied!</div>
    </div>
    <div class="code-body">
      <pre ref="code"><code><slot></slot></code></pre>
    </div>
  </div>
</template>

<script type="module">
  import { defineComponent } from 'coralite'

  export default defineComponent({
    slots: {
      default (content) {
        let result = []
        let endIndex = content.length
        let startIndex = 0
        const firstNode = content[0]
        const lastNode = content[endIndex - 1]

        if (firstNode.type === 'text' && !firstNode.data.trim()) {
          // skip first new line
          startIndex = 1
        }

        if (lastNode.type === 'text' && !lastNode.data.trim()) {
          endIndex = content.length - 1
        }

        for (let i = startIndex; i < endIndex; i++) {
          result.push(content[i])
        }

        return result
      }
    },
    script (context, { refs }) {
      const button = refs('popoverBtn')
      const popoverTarget = refs('popoverTarget')
      const codeTarget = refs('code')
      const popoverId = 'copy__' + Math.random().toString(16).substring(2)

      popoverTarget.setAttribute('id', popoverId)
      button.setAttribute('popovertarget', popoverTarget.id)

      button.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(codeTarget.textContent)
        } catch (error) {
          console.error(error.message)
        }
      })
    }
  })
</script>
