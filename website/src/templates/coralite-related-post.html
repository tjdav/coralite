<template id="coralite-related-post">
  <li>
    <a href="{{ $urlPathname }}">{{ $pageTitle }}</a> - {{ localeDate }}
  </li>
</template>

<script type="module">
  import { defineComponent } from 'coralite'

  export default defineComponent({
    tokens: {
      localeDate (values) {
        return new Date(values.$published_time).toLocaleDateString('en-AU', {
          year: '2-digit',
          month: 'short',
          day: 'numeric',
        })
      }
    }
  })
</script>
