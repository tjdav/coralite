<template id="coralite-card">
  <div class="card box-shadow">
    <h3 class="h4 card-title d-flex justify-content-center align-items-center gap">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
        <use href="/images/icons.svg#{{ icon }}"></use>
      </svg>
      {{ title }}
    </h3>

    <p class="card-body">{{ text }}</p>
  </div>
</template>
