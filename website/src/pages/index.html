<!DOCTYPE html>
<html lang="en">
<head>
  <coralite-meta title="Coralite | HTML modules static site generator" description="Build with HTML Modules. Coralite is static site generator that uses native web technologies. No special syntax, build websites using standard HTML, CSS, and JavaScript."></coralite-meta>
  <link rel="dns-prefetch" href="https://www.youtube-nocookie.com">
  <link rel="prefetch" href="/images/hero-background-sm.avif" as="image" media="(max-width: 420px)">
  <link rel="prefetch" href="/images/hero-background-md.avif" as="image" media="(min-width: 421px)">
  <link rel="stylesheet" href="/css/styles.css" inline-css>
</head>
<body>
  <coralite-navbar></coralite-navbar>
  <main id="content">
    <section class="hero text-center">
      <div class="rays"></div>
      <div class="overlay z-2 bg-gradient-light"></div>
      <picture>
        <source media="(max-width: 420px)" srcset="/images/hero-bg-sm.avif">
        <source media="(min-width: 420px)" srcset="/images/hero-bg.avif">
        <img class="hero-bg" src="/images/hero-bg.avif" alt="" fetchpriority="high">
      </picture>

      <div class="hero-container">
        <img class="content-img drop-shadow-neon" width="100" src="/images/logo-icon.svg" alt="Coralite logo" loading="lazy">

        <h1 class="hero-title">Build for the Web, With the Web</h1>

        <div class="hero-body bg-glass drop-shadow">
          <p class="hero-subtitle"><strong>Coralite</strong> is a static site generator built around <strong>HTML modules</strong> and the <strong>Native Web</strong>.</p>
          <div class="hero-buttons gap">
            <a href="/docs/guide" class="button button-primary">Get Started</a>
            <a href="https://codeberg.org/tjdavid/coralite" target="_blank" class="button button-secondary">
              Source Code
            </a>
          </div>
        </div>
      </div>

      <picture>
        <source media="(min-width: 768px)" srcset="/images/coral-borders2.avif">
        <img class="hero-border-bottom left" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="">
      </picture>
      <img class="hero-border-bottom right" src="/images/coral-borders1.avif" alt="">
    </section>

    <section class="video-bg py-5">
      <div class="container">
        <h2 class="text-center video-title mb-4">How does it work?</h2>
        <iframe loading="lazy" class="video-player drop-shadow" width="560" height="315" src="https://www.youtube-nocookie.com/embed/wUWwH9QZUTs?si=jkFm2J5XQ8aLK6SM?cc_load_policy=1" title="Building Modular HTML Sites with Coralite" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
    </section>

    <section class="py-5 bg-dark border border-top-5 position-relative">
      <div class="rays"></div>
      <div class="overlay z-2 bg-gradient-dark"></div>
      <div class="container position-relative z-2">
        <h2 class="text-center mb-4">Features</h2>
        <div class="grid gap divider">
          <div class="column-12 column-md-4 d-flex align-items-center justify-content-center">
            <img class="content-img" src="/images/progressive_enhancement.avif" alt="Progressive enhancement" loading="lazy">
          </div>

          <div class="grid gap column-12 column-md-8">
            <div class="column-12 column-md-6 d-flex">
              <coralite-card icon="filetype-html" title="Build with HTML Modules" text="Build your entire website with modular components using only native web technologies. This provides a simple, stable, and maintainable foundation without third-party libraries."></coralite-card>
            </div>

             <div class="column-12 column-md-6 d-flex">
              <coralite-card icon="triangle" title="Progressive Enhancement" text="Ensures that all basic content and functionality are accessible, even on browsers without JavaScript. JavaScript is treated as an optional enhancement, not a requirement."></coralite-card>
            </div>

            <div class="column-12 column-md-6 d-flex">
              <coralite-card icon="universal" title="Accessibility and Security First" text="By leveraging native HTML elements, sites inherit strong accessibility features out-of-the-box. A small footprint with no third-party library dependencies creates a more secure website."></coralite-card>
            </div>

            <div class="column-12 column-md-6 d-flex">
              <coralite-card icon="plugin" title="Powerful Plugin System" text="Extend and customize the build process with a plugin API. Use hooks to manage content, create aggregations like blog posts with pagination, or transform final HTML and CSS output."></coralite-card>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="container text-center py-5">
      <h2>Free &amp; Open Source</h2>

      <p>Coralite is AGPL Licensed and will always be free and open source.</p>

      <p>Brought to you by <a href="https://thomasjackdavid.com/" target="_blank">Thomas David</a></p>

      <img class="rounded-circle border border-5" src="/images/photo.avif" alt="Thomas David - Author of Coralite">
    </section>
        </div>
      </div>
    </section>
    <coralite-footer></coralite-footer>
  </main>
</body>
</html>
